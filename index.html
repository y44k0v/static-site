<html>
<head>
  <title>My static site</title>
  <style>
    #message-box {
      /* This a comment for css*/
  padding: 20px;
  background-color: lightyellow;
  border: 2px solid #ccc;
  border-radius: 8px;
  font-size: 20px;
  text-align: center;
}

/* This class is added by JavaScript when the button is clicked */
.success-box {
  border-color: green;
  font-weight: bold;
}

#magic-button {
  margin-top: 10px;
  padding: 10px 20px;
  font-size: 18px;
  cursor: pointer;
}
  </style>
</head>
<body>
  <h1>My website</h1>
  <p>This is a story of web developmeny</p>
  <div id="message-box">Hello! I am unchanged.</div>
  <button id="magic-button">âœ¨ Click me!</button>

  
</body>
<script>
// 1. Find the button and the div
const button = document.getElementById("magic-button");
const box = document.getElementById("message-box");

// 2. Listen for a click on the button
button.addEventListener("click", function() {
  // 3. When clicked, run this function:
  changeMessage();
});
  function changeMessage() {

  // Change the text inside the div
  box.textContent = "ðŸŽ‰ You clicked! I have been changed by JavaScript!";

  // Change the background color using inline CSS
  box.style.backgroundColor = "lightgreen";

  // Add a CSS class (defined in style.css)
  box.classList.add("success-box");

}
</script>  
</html>
